spring:
  #  sql:
  #    init:
  #      data-locations: classpath:sql/data.sql
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL;NON_KEYWORDS=USER
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true
    open-in-view: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      continue-on-error: false
      schema-locations: classpath:sql/init_user.sql